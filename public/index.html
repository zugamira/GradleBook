<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GradleBook — Вход</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="auth-container">
    <div class="tabs">
      <button id="tab-login" class="tab active">Вход для студента</button>     
      <button id="teacher-login-btn" class="tab">Вход для преподавателя</button>
    </div>

    <!-- Форма входа студента -->
    <div id="student-login-form" class="form-container">
      <form id="login-form" class="form">
        <label>ФИО или номер группы студента
          <input type="text" id="login-identifier" required>
        </label>
        <label>Пароль
          <input type="password" id="login-password" required>
        </label>
        <button type="submit">Войти</button>
        <div id="login-error" class="error"></div>
      </form>
    </div>

    <!-- Форма входа преподавателя -->
    <div id="teacher-login-form" class="form-container hidden">
      <form id="teacher-login-form-actual" class="form">
        <label>Email преподавателя
          <input type="email" id="teacher-email" required>
        </label>
        <label>Пароль
          <input type="password" id="teacher-password" required>
        </label>
        <button type="submit">Войти</button>
        <div id="teacher-login-error" class="error"></div>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const studentTab = document.getElementById('tab-login');
      const teacherTab = document.getElementById('teacher-login-btn');
      
      studentTab.addEventListener('click', () => {
        studentTab.classList.add('active');
        teacherTab.classList.remove('active');
        document.getElementById('student-login-form').classList.remove('hidden');
        document.getElementById('teacher-login-form').classList.add('hidden');
      });

      teacherTab.addEventListener('click', () => {
        teacherTab.classList.add('active');
        studentTab.classList.remove('active');
        document.getElementById('teacher-login-form').classList.remove('hidden');
        document.getElementById('student-login-form').classList.add('hidden');
      });
    });
  </script>

  <script type="module" src="js/config.js"></script>
  <script type="module" src="js/forms.js"></script>
</body>
</html>
